apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ollama-chat-route
spec:
  # The host will be automatically generated by OKD if left blank.
  # host: chat.apps.your-okd-cluster.com
  to:
    kind: Service
    name: ollama-chat-frontend-svc
    weight: 100
  port:
    targetPort: 80
  # This part handles the proxying of API requests from the frontend to the backend.
  # Any request to the path /api will be rewritten and forwarded to the backend service.
  subdomain: ""
  alternateBackends:
  - kind: Service
    name: ollama-chat-backend-svc
    weight: 0
  path: /api
  #tls:
  #  termination: edge
  #  insecureEdgeTerminationPolicy: Redirect
