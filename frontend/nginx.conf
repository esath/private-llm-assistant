# OpenShift-friendly NGINX config:
# - No 'user' directive (runs with arbitrary UID).
# - Listen on 8080 (non-privileged).
# - Temp/cache paths under /tmp (writable).
# - Logs to stdout/stderr.

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    types_hash_max_size 4096;

    # Writable temp/cache directories
    client_body_temp_path /tmp/nginx/client_temp;
    proxy_temp_path       /tmp/nginx/proxy_temp;
    fastcgi_temp_path     /tmp/nginx/fastcgi_temp;
    uwsgi_temp_path       /tmp/nginx/uwsgi_temp;
    scgi_temp_path        /tmp/nginx/scgi_temp;

    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # SPA-friendly fallback (optional)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Enable API proxy to the backend Service inside the cluster
        location /api/ {
            proxy_pass http://ollama-chat-backend-svc:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
        }

        # External URL alias for the same backend (frontends can call /external/*)
        location /external/ {
            proxy_pass http://ollama-chat-backend-svc:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
        }
    }
}
